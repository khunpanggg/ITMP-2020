<!DOCTYPE html>
<html>

<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
	<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
	<div id="app">
		<h3>Username : {{person.username}}</h3>
		<h3>Name : {{person.name}}</h3>
		<h3>Email : {{person.email}}</h3>
		<h3>Website : {{person.website}}</h3>
		<h3>Company : {{person.company.name}}</h3>

		<h2>Users</h2>
		<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)">{{u.username}}</h2>
	</div>


	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
			.then(response => response.json())
			.then(json => {
				console.log(json)
				app.users = json
				app.person = json[0]
			})

		let app = new Vue({
			el: '#app',
			methods: {
				viewBio: function (user) {
					this.person = user
				}
			},
			data: {
				users: [],
				person: {
					id: 0,
					name: '..... loading',
					username: '..... loading',
					email: '..... loading',
					website: '..... loading',
					company: {
						name: '..... loading',
					}
				}
			}
		})

		// function viewBio(h2){
		// 	let id = h2.dataset.id;
		// 	app.person = app.user[id-1]
		// 	console.log(id)
		// }

	</script>
</body>

</html>
