<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input  v-model="number" type="number">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{number}}</h3>
		<h3 v-for="i in 12">{{number}} x {{i}} = {{x(i)}}</h3>

	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				number: 2
			},
			methods: {
				x: function(row){
					return this.number*row
				}
			}
		})
	</script>
</body>
</html>
